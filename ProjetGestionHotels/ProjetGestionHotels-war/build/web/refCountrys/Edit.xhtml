<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRefCountrysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRefCountrysLabel_countryCode}" for="countryCode" />
                    <h:inputText id="countryCode" value="#{refCountrysController.selected.countryCode}" title="#{bundle.EditRefCountrysTitle_countryCode}" required="true" requiredMessage="#{bundle.EditRefCountrysRequiredMessage_countryCode}"/>
                    <h:outputLabel value="#{bundle.EditRefCountrysLabel_countryCurrency}" for="countryCurrency" />
                    <h:inputText id="countryCurrency" value="#{refCountrysController.selected.countryCurrency}" title="#{bundle.EditRefCountrysTitle_countryCurrency}" />
                    <h:outputLabel value="#{bundle.EditRefCountrysLabel_countryName}" for="countryName" />
                    <h:inputText id="countryName" value="#{refCountrysController.selected.countryName}" title="#{bundle.EditRefCountrysTitle_countryName}" />
                </h:panelGrid>
                <h:commandLink action="#{refCountrysController.update}" value="#{bundle.EditRefCountrysSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRefCountrysViewLink}"/>
                <br />
                <h:commandLink action="#{refCountrysController.prepareList}" value="#{bundle.EditRefCountrysShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRefCountrysIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
