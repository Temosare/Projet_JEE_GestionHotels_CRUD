<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRefHotelCharacteristicsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRefHotelCharacteristicsLabel_characteristicId}" for="characteristicId" />
                    <h:inputText id="characteristicId" value="#{refHotelCharacteristicsController.selected.characteristicId}" title="#{bundle.CreateRefHotelCharacteristicsTitle_characteristicId}" required="true" requiredMessage="#{bundle.CreateRefHotelCharacteristicsRequiredMessage_characteristicId}"/>
                    <h:outputLabel value="#{bundle.CreateRefHotelCharacteristicsLabel_characteristicCode}" for="characteristicCode" />
                    <h:inputText id="characteristicCode" value="#{refHotelCharacteristicsController.selected.characteristicCode}" title="#{bundle.CreateRefHotelCharacteristicsTitle_characteristicCode}" />
                    <h:outputLabel value="#{bundle.CreateRefHotelCharacteristicsLabel_characteristicDescription}" for="characteristicDescription" />
                    <h:inputText id="characteristicDescription" value="#{refHotelCharacteristicsController.selected.characteristicDescription}" title="#{bundle.CreateRefHotelCharacteristicsTitle_characteristicDescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refHotelCharacteristicsController.create}" value="#{bundle.CreateRefHotelCharacteristicsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{refHotelCharacteristicsController.prepareList}" value="#{bundle.CreateRefHotelCharacteristicsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRefHotelCharacteristicsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
