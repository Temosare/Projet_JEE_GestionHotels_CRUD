<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefRoomTypesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefRoomTypesLabel_roomTypeCode}"/>
                    <h:outputText value="#{refRoomTypesController.selected.roomTypeCode}" title="#{bundle.ViewRefRoomTypesTitle_roomTypeCode}"/>
                    <h:outputText value="#{bundle.ViewRefRoomTypesLabel_roomStandardRate}"/>
                    <h:outputText value="#{refRoomTypesController.selected.roomStandardRate}" title="#{bundle.ViewRefRoomTypesTitle_roomStandardRate}"/>
                    <h:outputText value="#{bundle.ViewRefRoomTypesLabel_roomTypeDescription}"/>
                    <h:outputText value="#{refRoomTypesController.selected.roomTypeDescription}" title="#{bundle.ViewRefRoomTypesTitle_roomTypeDescription}"/>
                    <h:outputText value="#{bundle.ViewRefRoomTypesLabel_roomSmokingYn}"/>
                    <h:outputText value="#{refRoomTypesController.selected.roomSmokingYn}" title="#{bundle.ViewRefRoomTypesTitle_roomSmokingYn}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refRoomTypesController.destroyAndView}" value="#{bundle.ViewRefRoomTypesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRefRoomTypesEditLink}"/>
                <br />
                <h:commandLink action="#{refRoomTypesController.prepareCreate}" value="#{bundle.ViewRefRoomTypesCreateLink}" />
                <br />
                <h:commandLink action="#{refRoomTypesController.prepareList}" value="#{bundle.ViewRefRoomTypesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRefRoomTypesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
