<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHotelRoomsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHotelRoomsLabel_hotelRoomsPK_roomNumber}" for="hotelRoomsPK_roomNumber" />
                    <h:inputText id="hotelRoomsPK_roomNumber" value="#{hotelRoomsController.selected.hotelRoomsPK.roomNumber}" title="#{bundle.CreateHotelRoomsTitle_hotelRoomsPK_roomNumber}" required="true" requiredMessage="#{bundle.CreateHotelRoomsRequiredMessage_hotelRoomsPK_roomNumber}"/>
                    <h:outputLabel value="#{bundle.CreateHotelRoomsLabel_roomTypeCode}" for="roomTypeCode" />
                    <h:inputText id="roomTypeCode" value="#{hotelRoomsController.selected.roomTypeCode}" title="#{bundle.CreateHotelRoomsTitle_roomTypeCode}" />
                    <h:outputLabel value="#{bundle.CreateHotelRoomsLabel_roomFloor}" for="roomFloor" />
                    <h:inputText id="roomFloor" value="#{hotelRoomsController.selected.roomFloor}" title="#{bundle.CreateHotelRoomsTitle_roomFloor}" />
                    <h:outputLabel value="#{bundle.CreateHotelRoomsLabel_roomFloorCount}" for="roomFloorCount" />
                    <h:inputText id="roomFloorCount" value="#{hotelRoomsController.selected.roomFloorCount}" title="#{bundle.CreateHotelRoomsTitle_roomFloorCount}" />
                    <h:outputLabel value="#{bundle.CreateHotelRoomsLabel_hotels}" for="hotels" />
                    <h:selectOneMenu id="hotels" value="#{hotelRoomsController.selected.hotels}" title="#{bundle.CreateHotelRoomsTitle_hotels}" required="true" requiredMessage="#{bundle.CreateHotelRoomsRequiredMessage_hotels}">
                        <f:selectItems value="#{hotelsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hotelRoomsController.create}" value="#{bundle.CreateHotelRoomsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hotelRoomsController.prepareList}" value="#{bundle.CreateHotelRoomsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHotelRoomsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
