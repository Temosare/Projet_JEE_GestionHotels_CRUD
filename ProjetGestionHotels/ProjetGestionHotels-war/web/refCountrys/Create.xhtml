<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRefCountrysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRefCountrysLabel_countryCode}" for="countryCode" />
                    <h:inputText id="countryCode" value="#{refCountrysController.selected.countryCode}" title="#{bundle.CreateRefCountrysTitle_countryCode}" required="true" requiredMessage="#{bundle.CreateRefCountrysRequiredMessage_countryCode}"/>
                    <h:outputLabel value="#{bundle.CreateRefCountrysLabel_countryCurrency}" for="countryCurrency" />
                    <h:inputText id="countryCurrency" value="#{refCountrysController.selected.countryCurrency}" title="#{bundle.CreateRefCountrysTitle_countryCurrency}" />
                    <h:outputLabel value="#{bundle.CreateRefCountrysLabel_countryName}" for="countryName" />
                    <h:inputText id="countryName" value="#{refCountrysController.selected.countryName}" title="#{bundle.CreateRefCountrysTitle_countryName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refCountrysController.create}" value="#{bundle.CreateRefCountrysSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{refCountrysController.prepareList}" value="#{bundle.CreateRefCountrysShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRefCountrysIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
