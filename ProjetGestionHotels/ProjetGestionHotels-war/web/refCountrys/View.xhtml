<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefCountrysTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefCountrysLabel_countryCode}"/>
                    <h:outputText value="#{refCountrysController.selected.countryCode}" title="#{bundle.ViewRefCountrysTitle_countryCode}"/>
                    <h:outputText value="#{bundle.ViewRefCountrysLabel_countryCurrency}"/>
                    <h:outputText value="#{refCountrysController.selected.countryCurrency}" title="#{bundle.ViewRefCountrysTitle_countryCurrency}"/>
                    <h:outputText value="#{bundle.ViewRefCountrysLabel_countryName}"/>
                    <h:outputText value="#{refCountrysController.selected.countryName}" title="#{bundle.ViewRefCountrysTitle_countryName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refCountrysController.destroyAndView}" value="#{bundle.ViewRefCountrysDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRefCountrysEditLink}"/>
                <br />
                <h:commandLink action="#{refCountrysController.prepareCreate}" value="#{bundle.ViewRefCountrysCreateLink}" />
                <br />
                <h:commandLink action="#{refCountrysController.prepareList}" value="#{bundle.ViewRefCountrysShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRefCountrysIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
