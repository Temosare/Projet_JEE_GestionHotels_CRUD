<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefHotelCharacteristicsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefHotelCharacteristicsLabel_characteristicId}"/>
                    <h:outputText value="#{refHotelCharacteristicsController.selected.characteristicId}" title="#{bundle.ViewRefHotelCharacteristicsTitle_characteristicId}"/>
                    <h:outputText value="#{bundle.ViewRefHotelCharacteristicsLabel_characteristicCode}"/>
                    <h:outputText value="#{refHotelCharacteristicsController.selected.characteristicCode}" title="#{bundle.ViewRefHotelCharacteristicsTitle_characteristicCode}"/>
                    <h:outputText value="#{bundle.ViewRefHotelCharacteristicsLabel_characteristicDescription}"/>
                    <h:outputText value="#{refHotelCharacteristicsController.selected.characteristicDescription}" title="#{bundle.ViewRefHotelCharacteristicsTitle_characteristicDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refHotelCharacteristicsController.destroyAndView}" value="#{bundle.ViewRefHotelCharacteristicsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRefHotelCharacteristicsEditLink}"/>
                <br />
                <h:commandLink action="#{refHotelCharacteristicsController.prepareCreate}" value="#{bundle.ViewRefHotelCharacteristicsCreateLink}" />
                <br />
                <h:commandLink action="#{refHotelCharacteristicsController.prepareList}" value="#{bundle.ViewRefHotelCharacteristicsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRefHotelCharacteristicsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
