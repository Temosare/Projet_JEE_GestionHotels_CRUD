<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRefStarRatingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRefStarRatingsEmpty}" rendered="#{refStarRatingsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{refStarRatingsController.items.rowCount > 0}">
                    <h:outputText value="#{refStarRatingsController.pagination.pageFirstItem + 1}..#{refStarRatingsController.pagination.pageLastItem + 1}/#{refStarRatingsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{refStarRatingsController.previous}" value="#{bundle.Previous} #{refStarRatingsController.pagination.pageSize}" rendered="#{refStarRatingsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{refStarRatingsController.next}" value="#{bundle.Next} #{refStarRatingsController.pagination.pageSize}" rendered="#{refStarRatingsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{refStarRatingsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefStarRatingsTitle_starRatingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.starRatingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefStarRatingsTitle_starRatingCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.starRatingCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRefStarRatingsTitle_starRatingImage}"/>
                            </f:facet>
                            <h:outputText value="#{item.starRatingImage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{refStarRatingsController.prepareView}" value="#{bundle.ListRefStarRatingsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refStarRatingsController.prepareEdit}" value="#{bundle.ListRefStarRatingsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{refStarRatingsController.destroy}" value="#{bundle.ListRefStarRatingsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{refStarRatingsController.prepareCreate}" value="#{bundle.ListRefStarRatingsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRefStarRatingsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
