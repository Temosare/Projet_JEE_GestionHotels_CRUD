<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRefStarRatingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRefStarRatingsLabel_starRatingId}"/>
                    <h:outputText value="#{refStarRatingsController.selected.starRatingId}" title="#{bundle.ViewRefStarRatingsTitle_starRatingId}"/>
                    <h:outputText value="#{bundle.ViewRefStarRatingsLabel_starRatingCode}"/>
                    <h:outputText value="#{refStarRatingsController.selected.starRatingCode}" title="#{bundle.ViewRefStarRatingsTitle_starRatingCode}"/>
                    <h:outputText value="#{bundle.ViewRefStarRatingsLabel_starRatingImage}"/>
                    <h:outputText value="#{refStarRatingsController.selected.starRatingImage}" title="#{bundle.ViewRefStarRatingsTitle_starRatingImage}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{refStarRatingsController.destroyAndView}" value="#{bundle.ViewRefStarRatingsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRefStarRatingsEditLink}"/>
                <br />
                <h:commandLink action="#{refStarRatingsController.prepareCreate}" value="#{bundle.ViewRefStarRatingsCreateLink}" />
                <br />
                <h:commandLink action="#{refStarRatingsController.prepareList}" value="#{bundle.ViewRefStarRatingsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRefStarRatingsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
