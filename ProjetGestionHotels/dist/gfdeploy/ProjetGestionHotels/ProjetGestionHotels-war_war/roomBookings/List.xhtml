<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoomBookingsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRoomBookingsEmpty}" rendered="#{roomBookingsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{roomBookingsController.items.rowCount > 0}">
                    <h:outputText value="#{roomBookingsController.pagination.pageFirstItem + 1}..#{roomBookingsController.pagination.pageLastItem + 1}/#{roomBookingsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{roomBookingsController.previous}" value="#{bundle.Previous} #{roomBookingsController.pagination.pageSize}" rendered="#{roomBookingsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{roomBookingsController.next}" value="#{bundle.Next} #{roomBookingsController.pagination.pageSize}" rendered="#{roomBookingsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{roomBookingsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomBookingsTitle_bookingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomBookingsTitle_hotelId}"/>
                            </f:facet>
                            <h:outputText value="#{item.hotelId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomBookingsTitle_roomNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomBookingsTitle_dateBookingFrom}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateBookingFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomBookingsTitle_dateBookingTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateBookingTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomBookingsTitle_roomCount}"/>
                            </f:facet>
                            <h:outputText value="#{item.roomCount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRoomBookingsTitle_bookings}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookings}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{roomBookingsController.prepareView}" value="#{bundle.ListRoomBookingsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roomBookingsController.prepareEdit}" value="#{bundle.ListRoomBookingsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{roomBookingsController.destroy}" value="#{bundle.ListRoomBookingsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{roomBookingsController.prepareCreate}" value="#{bundle.ListRoomBookingsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRoomBookingsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
